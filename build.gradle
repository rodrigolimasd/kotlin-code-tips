plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

group 'com.rodtech'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation("org.junit.jupiter:junit-jupiter-engine:5.0.0")
}

test {
    useJUnitPlatform()
}
